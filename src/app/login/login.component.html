<div class="login-container">
  <img
    class="roll"
    src="https://banner2.cleanpng.com/20180419/djw/kisspng-bus-mexico-coach-etn-car-luxury-bus-5ad963c3c0dc85.50170055152419629179.jpg"
    alt="film"
  />
  <div class="logo">Go Travel</div>
  <div>
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <div class="login-form">
        <nav class="navbar navbar-expand navbar-light bg-light">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/signup">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin">Admin</a>
            </li>
          </ul>
        </nav>
        <div class="form-group">
          <label for="username">User Name</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            placeholder="Enter your email"
            class="form-control"
          />
          <span
            *ngIf="
              !loginForm.get('username')?.valid &&
              loginForm.get('username')?.touched
            "
            class="help-block"
            >Please Enter a valid UserName!</span
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your Password"
            class="form-control"
          />
          <span
            *ngIf="
              !loginForm.get('password')?.valid &&
              loginForm.get('password')?.touched
            "
            class="help-block"
            >Please Enter a valid Password!</span
          >
        </div>
        <div class="btn-container">
          <button class="btn btn-dark" type="submit">Login</button>
          <!-- <span 
         *ngIf="!loginForm?.valid && loginForm?.touched"
         class="help-block">Please Enter valid Credentials!</span> -->
        </div>
      </div>
    </form>
  </div>

  <!-- abmin block -->

  
</div>
