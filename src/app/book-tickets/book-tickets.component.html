  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div *ngFor="let seat of selectedSeats">
      <h3>Passenger Details for Seat {{ seat.name }}</h3>
      <div class="form-group">
        <label for="passengerName">Name:</label>
        <input type="text" id="passengerName" formControlName="passengerName" />
      </div>
      <div class="form-group">
        <label for="passengerAge">Age:</label>
        <input type="number" id="passengerAge" formControlName="passengerAge" />
      </div>
      <div class="form-group">
        <label for="passengerGender">Gender:</label>
        <input type="text" id="passengerGender" formControlName="passengerGender" />
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!bookingForm.valid">Submit</button>
  </form>
