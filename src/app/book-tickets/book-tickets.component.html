<div class="login-container">
<div class="container mt-4">
    <form *ngFor="let form of bookingForms; let i = index" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group nxt-grp">
          Passenger for {{ selectedSeats[i].name }}
        </div>
      <div class="form-group">
        <label for="passengerName{{ i }}">Name:</label>
        <input type="text" [id]="'passengerName' + i" formControlName="passengerName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="passengerAge{{ i }}">Age:</label>
        <input type="number" [id]="'passengerAge' + i" formControlName="passengerAge" class="form-control" />
      </div>
      <div class="form-group">
        <label>Gender:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [id]="'male' + i" value="male" formControlName="passengerGender" />
          <label class="form-check-label" [for]="'male' + i">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [id]="'female' + i" value="female" formControlName="passengerGender" />
          <label class="form-check-label" [for]="'female' + i">Female</label>
        </div>
      </div>
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary" *ngIf="i === bookingForms.length - 1">Submit</button>
    </form>
  </div>
    </div>
